version: 0.1.0-{build}

skip_tags: false

platform:
  - x64
  - x86
configuration: Release

clone_folder: C:\totalcmd-zstd

install:
  - set PATH=C:\msys64\mingw64\bin;C:\msys64\usr\bin;%PATH%
  -
  - bash -lc "pacman --needed --noconfirm -Sy pacman-mirrors"
  - bash -lc "pacman --noconfirm -Syyu"
  - bash -lc "pacman --noconfirm -Su zip"
  -
  - if "%Platform:x=%"=="64" (set BITNESS=64) else (set BITNESS=32)
  - if "%BITNESS%"=="64" (set WCX=wcx64) else (set WCX=wcx)

build: off
build_script:
  - git submodule update --init --recursive
  - make
  -
  - mkdir totalcmd-zstd-v0.1.0-%BITNESS%bit
  - cp out\totalcmd-zstd.%WCX% totalcmd-zstd-v0.1.0-%BITNESS%bit\totalcmd-zstd.%WCX%
  - strip --strip-all --remove-section=.comment --remove-section=.note totalcmd-zstd-v0.1.0-%BITNESS%bit\totalcmd-zstd.%WCX%
  - sed -e "s/#VERSION#/v0.1.0/" -e "s/#BITNESS#/%BITNESS%/" pluginst.inf > totalcmd-zstd-v0.1.0-%BITNESS%bit\pluginst.inf
  - zip -r9j totalcmd-zstd-v0.1.0-%BITNESS%bit.zip totalcmd-zstd-v0.1.0-%BITNESS%bit

test: off

artifacts:
  - path: totalcmd-zstd-v0.1.0-%BITNESS%bit.zip

deploy:
  provider: GitHub
  artifact: totalcmd-zstd-v0.1.0-%BITNESS%bit.zip
  auth_token:
    secure: +ojhitnhqsAMTn/yVxUyiAYPT0RAz77+QJcLNVxm98LASuoKZufsBxJYMvt24OjY
  on:
    appveyor_repo_tag: true

notifications:
  - provider: Email
    to: nabijaczleweli@gmail.com
    on_build_status_changed: true
